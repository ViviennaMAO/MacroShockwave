version: '3.8'

services:
  # PostgreSQL 数据库
  postgres:
    image: postgres:15-alpine
    container_name: macroshockwave-postgres
    restart: unless-stopped
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: macroshockwave
      POSTGRES_PASSWORD: dev_password_2026
      POSTGRES_DB: macroshockwave
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/prisma/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - macroshockwave-network

  # Redis 缓存
  redis:
    image: redis:7-alpine
    container_name: macroshockwave-redis
    restart: unless-stopped
    ports:
      - '6379:6379'
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - macroshockwave-network

  # 后端服务
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: macroshockwave-backend
    restart: unless-stopped
    ports:
      - '4000:4000'
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://macroshockwave:dev_password_2026@postgres:5432/macroshockwave
      REDIS_URL: redis://redis:6379
      PORT: 4000
    depends_on:
      - postgres
      - redis
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - macroshockwave-network

  # 前端服务
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: macroshockwave-frontend
    restart: unless-stopped
    ports:
      - '3000:3000'
    environment:
      VITE_API_URL: http://localhost:4000
      VITE_WS_URL: ws://localhost:4000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - macroshockwave-network

volumes:
  postgres_data:
  redis_data:

networks:
  macroshockwave-network:
    driver: bridge
